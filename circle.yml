machine:
  timezone:
    Asia/Tokyo
deployment:
  release:
    branch: master
    commands:
      - go get github.com/mitchellh/gox
      - go get github.com/tcnksm/ghr
      - gox --osarch "windows/amd64 linux/amd64 darwin/amd64" --output "dist/{{.Dir}}_{{.OS}}_{{.Arch}}"
      - ghr -t $GITHUB_TOKEN -u $USERNAME -r $CIRCLE_PROJECT_REPONAME --replace v0.1.0 dist/
